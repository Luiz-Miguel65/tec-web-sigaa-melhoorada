<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIGAA - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="left">
    <img src="images/campus.jpg" alt="Campus">
  </div>

  <div class="right">
    <h1>SIGAA</h1>
    
    <img src="images/logo-clean.png" class="logo" alt="SIGAA">
    <h1>Bem Vindo </h1>

    <!-- IMPORTANTE: id no form -->
    <form id="loginForm">
      <input type="text" id="user" placeholder="User" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="#">Forget password?</a>
      <a href="#">Forget login?</a>
    </div>
  </div>

</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
